{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | MTAG</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/qrcode.js' %}" defer></script>
    <script src="{% static 'js/script.js' %}" defer></script>
</head>

<body>
    <div class="main" id="main">
        <img src="{% static 'assets/qr.svg' %}" alt="" width="68" height="68">
        <input type="text" class="dataBox" name="data" placeholder="Paste your content" id="dataBox" value=""
            autocomplete="false">
        <button class="btn" id="generateBtn">Generate</button>
        <div class="qrdiv hide" id="qrdiv">
            <div class="qrcode" id="qrcode"></div>
            <button class="downloadBtn" id="downloadBtn">Download</button>
        </div>
        <br>
        <div>Develop By: <a href="https://talhaabbas.com/" target="_blank" style="text-decoration: none;" >Talha Abbas</a></div>
    </div>
</body>

</html>
